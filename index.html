<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.freepik.com/icones-gratis/de-bilhar_318-803238.jpg" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>Bingo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <header>
        <h1>Bingo</h1>
    </header>

    <main>
        <section id="area_card">
            <div id="header_card">
                <h3>Cartela</h3>
                <button class="headbutton" onclick="insertPlayer()">Gerar Cartela</button>
                <button class="headbutton" onclick="resetGame()">Resetar</button>
            </div>

            <div id="space_card">

            </div>

        </section>

        <section id="area_game">
            <div id="header_game">
                <h3>Jogo</h3>
                <button class="headbutton" onclick="startGame()">Iniciar</button>
            </div>

            <div id="space_game">

            </div>

        </section>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <button class="close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
                <h1 id="winnerName"></h1>
                <img id="happycat" src="" alt="Imagem do vencedor">
            </div>
        </div>

    </main>

    <footer>
        <h4>developed by @vitorburns</h4>
    </footer>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.10.1/tsparticles.confetti.bundle.min.js"></script>

</body>


</html>
